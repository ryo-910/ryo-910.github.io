<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaji Research Group</title>
    <link rel="stylesheet" href="newHP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>kaj'instagram</h1>
            </div>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-paper-plane"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-left">
            <div class="stories-container">
                <div class="story-item">
                    <div class="story-avatar">
                        <img src="https://ryo-910.github.io/img/anal.chem1.jpg" alt="Your Story">
                    </div>
                    <div class="story-username">あなたのストーリー</div>
                </div>
                <div class="story-item">
                    <div class="story-avatar">
                        <img src="https://ryo-910.github.io/img/kaji.noritada.jpg" alt="Member 1">
                    </div>
                    <div class="story-username">kaji_kaji</div>
                </div>
                <div class="story-item">
                    <div class="story-avatar">
                        <img src="https://ryo-910.github.io/img/tsutsumi.yuusei.jpg" alt="ttm.y">
                    </div>
                    <div class="story-username">ttm.y</div>
                </div>
                <!-- 追加のストーリーアイテム -->
            </div>

            <div class="posts-container">
                <article class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <img src="https://ryo-910.github.io/img/syuugousyashin.jpg" alt="Profile">
                            <span class="username">kaji_research</span>
                        </div>
                        <div class="post-options">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post-image">
                        <img src="https://ryo-910.github.io/img/syuugousyashin.jpg" alt="Research Image">
                    </div>
                    <div class="post-actions">
                        <div class="action-buttons">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="action-save">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="post-likes">234k いいね</div>
                    <div class="post-caption">
                        <span class="username">kaji_research</span>
                        <span class="caption-text">メンバーの集合写真です！！プロフィール更新しました！</span>
                    </div>
                    <div class="post-comments">
                        <div class="comment">
                            <span class="username">kaji_kaji</span>
                            <span class="comment-text">伝説のはじまり</span>
                            <div class="post-time">2時間前</div>
                    <div class="post-comments">
                        <div class="comment">
                            <span class="username">nda_12345</span>
                            <span class="comment-text">よろしくお願いします！！</span>    
                    </div>
                    <div class="post-time">2時間前</div>
                    <div class="post-add-comment">
                        <input type="text" placeholder="コメントを追加...">
                        <button>投稿</button>
                    </div>
                </article>
                <!-- 追加の投稿 -->
            </div>
        </div>

        <aside class="sidebar">
            <div class="profile-card">
                <div class="profile-image">
                    <img src="https://ryo-910.github.io/img/labo.travel.jpg" alt="Profile">
                </div>
                <div class="profile-info">
                    <div class="username">kaji_research2</div>
                    <div class="profile-name">Kaji Research Group</div>
                </div>
                <div class="profile-switch">
                    <a href="#">切り替え</a>
                </div>
            </div>

            <div class="suggestions">
                <div class="suggestions-header">
                    <h3>おすすめ</h3>
                    <a href="#">すべて見る</a>
                </div>
                <div class="suggestion-item">
                    <div class="suggestion-user">
                        <img src="https://ryo-910.github.io/img/kaji2.jpeg" alt="Suggested User">
                        <div class="suggestion-info">
                            <div class="username">k.n</div>
                            <div class="follow-info">あなたをフォローしています</div>
                        </div>
                    </div>
                    <a href="#" class="follow-button">フォロワー</a>
                </div>
                <!-- 追加のおすすめユーザー -->
            </div>

            <div class="footer-links">
                <a href="#">会社概要</a>
                <a href="#">プライバシー</a>
                <a href="#">利用規約</a>
                <a href="#">お問い合わせ</a>
            </div>
            <div class="copyright">
                © 2025 Kaji Research Group
            </div>
        </aside>
    </main>

    <script src="https://ryo-910.github.io/newHP.js"></script>
</body>
</html>
